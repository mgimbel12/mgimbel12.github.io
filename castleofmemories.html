<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castle of Memories</title>
  <link rel="stylesheet" href="castleofmemories.css" />
</head>
<body>
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h2>🔐 Enter the Magic Word</h2>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="checkPassword()">Enter</button>
      <p id="errorMsg"></p>
    </div>
  </div>

  <div id="mainContent" style="display:none;">
    <div class="castle"></div>
    <div class="floating mickey"></div>
    <div class="floating balloon"></div>
    <div class="scripture">“Let your light so shine before men...” – Matthew 5:16</div>
  </div>

  <script src="castleofmemories.js"></script>
</body>
</html>
