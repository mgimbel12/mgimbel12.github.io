<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Shoe Store</title>
  <link rel="stylesheet" href="shoes.css" />
</head>
<body>
  <header>
    <h1>ğŸ„ Christmas Shoe Store ğŸ</h1>
    <p>Step into the season with festive footwear!</p>
  </header>

  <main>
    <section class="products">
      <div class="product" data-id="1" data-name="Snowy Sneakers" data-price="49.99">
        <img src="snowy-sneakers.jpg" alt="Snowy Sneakers" />
        <h2>Snowy Sneakers</h2>
        <p>$49.99</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="product" data-id="2" data-name="Rudolph Runners" data-price="59.99">
        <img src="rudolph-runners.jpg" alt="Rudolph Runners" />
        <h2>Rudolph Runners</h2>
        <p>$59.99</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="product" data-id="3" data-name="Mistletoe Moccasins" data-price="39.99">
        <img src="mistletoe-moccasins.jpg" alt="Mistletoe Moccasins" />
        <h2>Mistletoe Moccasins</h2>
        <p>$39.99</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </section>

    <section class="cart">
      <h2>Your Cart ğŸ›’</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
    </section>

    <section class="checkout">
      <h2>Checkout Form</h2>
      <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="address">Shipping Address:</label>
        <textarea id="address" required></textarea>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Christmas Shoe Store. All rights reserved.</p>
  </footer>

  <script src="shoes.js"></script>
</body>
</html>
