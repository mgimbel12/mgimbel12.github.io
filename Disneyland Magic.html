<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disneyland Magic Login</title>
  <link rel="stylesheet" href="Disney.css" />
</head>
<body>
  <div class="login-container">
    <h1>✨ Welcome to Disneyland ✨</h1>
    <p class="prompt">Enter the secret password to unlock the magic kingdom!</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Your name, adventurer..." required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Magic password..." required />
        <button type="button" id="togglePassword">👁️</button>
      </div>
      <button type="submit">Enter the Kingdom</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="Disney.js"></script>
</body>
</html>
