<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Thanksgiving</title>
  <style>
    /* üçÅ Autumn Background */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f4a460, #8b4513);
      font-family: 'Segoe UI', sans-serif;
      color: #fff8dc;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #fff;
    }

    .message {
      font-size: 1.2em;
      margin: 10px 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ü¶É Turkey Illustration */
    .turkey {
      font-size: 80px;
      margin: 30px 0;
      animation: glow 2s infinite alternate;
      text-shadow: 0 0 20px orange;
    }

    @keyframes glow {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0.8; transform: scale(1.05); }
    }

    /* üçÇ Falling Leaves */
    .leaf {
      position: fixed;
      top: -20px;
      font-size: 1.5em;
      color: #ffdead;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* üìÖ Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      font-size: 1.5em;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffa07a;
    }

    .label {
      font-size: 0.8em;
      margin-top: 5px;
      color: #f5deb3;
    }
  </style>
</head>
<body>
  <h1>ü¶É Happy Thanksgiving!</h1>
  <div class="message">
    May your heart be as full as your plate. Wishing you warmth, gratitude, and joyful moments with loved ones.
  </div>

  <div class="turkey">ü¶É</div>

  <!-- üìÖ Countdown Section -->
  <div class="countdown">
    <div class="time-box">
      <div id="days">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    // üìÖ Thanksgiving Countdown Logic
    function getThanksgivingDate(year) {
      const november = new Date(year, 10, 1); // November 1
      const dayOfWeek = november.getDay();
      const offset = (dayOfWeek <= 4) ? (4 - dayOfWeek) : (11 - dayOfWeek);
      return new Date(year, 10, 1 + offset + 21); // 4th Thursday
    }

    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();
      let thanksgiving = getThanksgivingDate(year);

      if (now > thanksgiving) {
        thanksgiving = getThanksgivingDate(year + 1);
      }

      const totalSeconds = Math.floor((thanksgiving - now) / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // üçÇ Falling Leaves Generator
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.textContent = 'üçÇ';
      leaf.style.left = Math.random() * window.innerWidth + 'px';
      leaf.style.fontSize = Math.random() * 10 + 20 + 'px';
      leaf.style.animationDuration = Math.random() * 5 + 5 + 's';
      document.body.appendChild(leaf);

      setTimeout(() => {
        leaf.remove();
      }, 10000);
    }
    setInterval(createLeaf, 300);
  </script>
</body>
</html>
