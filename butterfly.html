  <script>
    // Countdown to Halloween
    const countdownEl = document.getElementById("countdown");
    const halloween = new Date("October 31, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = halloween - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `ðŸŽƒ Countdown to Halloween: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdownEl.innerHTML = "ðŸŽƒ Happy Halloween!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
