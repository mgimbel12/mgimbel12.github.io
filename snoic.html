<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonic Level Up</title>
  <link rel="stylesheet" href="snoic.css" />
</head>
<body>
  <header>
    <h1>Welcome to Sonic's Zone!</h1>
    <nav>
      <ul>
        <li><a href="#powers">Powers</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#quiz">Quiz</a></li>
      </ul>
    </nav>
  </header>
  <section id="powers">
    <h2>Super Speed Moves</h2>
    <ul>
      <li>Spin Dash</li>
      <li>Wall Jump</li>
      <li>Ring Magnet</li>
    </ul>
  </section>
  <section id="gallery">
    <h2>Character Gallery</h2>
    <img src="sonic.png" alt="Sonic" />
    <img src="tails.png" alt="Tails" />
    <img src="knuckles.png" alt="Knuckles" />
  </section>
  <section id="quiz">
    <h2>Level-Up Quiz</h2>
    <form>
      <label for="favorite">Who's your fave?</label>
      <select id="favorite">
        <option value="sonic">Sonic</option>
        <option value="tails">Tails</option>
        <option value="amy">Amy</option>
      </select>
      <button type="submit">Power Up!</button>
    </form>
  </section>
  <footer>
    <p>Â© 2025 Emerald Coding Zone</p>
  </footer>
  <script src="snoic.js"></script>
</body>
</html>
