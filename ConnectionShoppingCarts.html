<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connected Shopping Cart</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .product, #cart {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      width: 45%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #cart-items {
      list-style: none;
      padding-left: 0;
    }
    #cart-items li {
      margin-bottom: 8px;
    }
    .cart-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h1>Connected Shopping Cart</h1>
  <div class="container">
    <div class="product">
      <h3>Item A</h3>
      <p>$10</p>
      <button onclick="addToCart('Item A', 10)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Item B</h3>
      <p>$20</p>
      <button onclick="addToCart('Item B', 20)">Add to Cart</button>
    </div>
    <div id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0</span></p>
      <div class="cart-buttons">
        <button onclick="checkout()">Buy Now</button>
        <button onclick="clearCart()">Clear Cart</button>
      </div>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      const item = cart.find(product => product.name === name);
      if (item) {
        item.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(product => {
        const li = document.createElement('li');
        li.textContent = `${product.name} - $${product.price} x ${product.quantity}`;
        cartItems.appendChild(li);
        total += product.price * product.quantity;
      });
      document.getElementById('total').textContent = total;
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      alert('Purchase successful! Thank you.');
      cart = [];
      updateCart();
    }

    function clearCart() {
      cart = [];
      updateCart();
    }
  </script>

</body>
</html>
