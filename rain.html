<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rain & Restoration Sanctuary</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #34495e);
      color: white;
      overflow: hidden;
      text-align: center;
    }

    .scene {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.2) 0px,
        rgba(255, 255, 255, 0.2) 2px,
        transparent 2px,
        transparent 10px
      );
      animation: rain 0.5s linear infinite;
      pointer-events: none;
    }

    @keyframes rain {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }

    .blanket {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 150px;
      background: #e0cda9;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .fruit-basket {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
    }

    .message {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      width: 80%;
      max-width: 600px;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 10px;
    }

    iframe {
      position: absolute;
      bottom: 220px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 170px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="rain"></div>
    <div class="message">
      ‚ÄúLet the rain wash away what yesterday held. Come clean, and be nourished anew.‚Äù
    </div>
    <iframe src="https://www.youtube.com/embed/uhG-vLZrb-g?autoplay=1" allow="autoplay"></iframe>
    <div class="fruit-basket">üçéüçáüçäüçì</div>
    <div class="blanket"></div>
  </div>
</body>
</html>
