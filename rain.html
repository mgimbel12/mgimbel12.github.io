<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiritual Mood Sanctuary</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .container {
      position: relative;
      height: 100vh;
    }

    .character {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      transition: transform 0.5s ease;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.2) 0px,
        rgba(255, 255, 255, 0.2) 2px,
        transparent 2px,
        transparent 10px
      );
      animation: rain 0.5s linear infinite;
      display: none;
    }

    @keyframes rain {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }

    .butter {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      transition: top 1s ease;
    }

    .butter.pour {
      top: 100px;
    }

    .buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .happy {
      background: #4caf50;
      color: white;
    }

    .sad {
      background: #f44336;
      color: white;
    }

    .affirmation, .scripture {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      width: 80%;
      max-width: 600px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .visible {
      opacity: 1;
    }

    iframe {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 170px;
      border: none;
      display: none;
    }

    iframe.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Spiritual Mood Sanctuary</h1>
  <div class="container">
    <div class="rain" id="rain"></div>
    <div class="character" id="character">üíÉ</div>
    <div class="butter" id="butter">üßàü™£</div>

    <div class="affirmation" id="affirmation">You are radiant with divine joy.</div>
    <div class="scripture" id="scripture">‚ÄúThe joy of the Lord is your strength.‚Äù ‚Äî Nehemiah 8:10</div>

    <iframe id="music" src=""></iframe>

    <div class="buttons">
      <button class="happy" onclick="makeHappy()">Make Me Happy</button>
      <button class="sad" onclick="makeSad()">Make Me Sad</button>
    </div>
  </div>

  <script>
    const character = document.getElementById('character');
    const rain = document.getElementById('rain');
    const butter = document.getElementById('butter');
    const affirmation = document.getElementById('affirmation');
    const scripture = document.getElementById('scripture');
    const music = document.getElementById('music');

    function makeHappy() {
      character.textContent = 'üíÉ';
      character.style.transform = 'translateX(-50%) rotate(10deg)';
      rain.style.display = 'block';
      butter.classList.remove('pour');

      affirmation.textContent = 'You are radiant with divine joy.';
      scripture.textContent = '‚ÄúThe joy of the Lord is your strength.‚Äù ‚Äî Nehemiah 8:10';
      affirmation.classList.add('visible');
      scripture.classList.add('visible');

      music.src = 'https://www.youtube.com/embed/1r9xU9bR3gE?autoplay=1';
      music.classList.add('visible');
    }

    function makeSad() {
      character.textContent = 'üò¢';
      character.style.transform = 'translateX(-50%) rotate(0deg)';
      rain.style.display = 'none';
      butter.classList.add('pour');

      affirmation.textContent = 'Even in sorrow, you are held in grace.';
      scripture.textContent = '‚ÄúHe will wipe every tear from their eyes.‚Äù ‚Äî Revelation 21:4';
      affirmation.classList.add('visible');
      scripture.classList.add('visible');

      music.src = 'https://www.youtube.com/embed/3a1z4b2FJZg?autoplay=1';
      music.classList.add('visible');
    }
  </script>
</body>
</html>
