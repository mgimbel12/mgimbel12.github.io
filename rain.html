<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Switcher</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #222;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      position: relative;
      height: 100vh;
    }

    .character {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      transition: transform 0.5s ease;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.3) 0px,
        rgba(255, 255, 255, 0.3) 2px,
        transparent 2px,
        transparent 10px
      );
      animation: rain 0.5s linear infinite;
      display: none;
    }

    @keyframes rain {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }

    .butter {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      transition: top 1s ease;
    }

    .butter.pour {
      top: 100px;
    }

    .buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .happy {
      background: #4caf50;
      color: white;
    }

    .sad {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Mood Switcher</h1>
  <div class="container">
    <div class="rain" id="rain"></div>
    <div class="character" id="character">ðŸ’ƒ</div>
    <div class="butter" id="butter">ðŸ§ˆðŸª£</div>
    <div class="buttons">
      <button class="happy" onclick="makeHappy()">Make Me Happy</button>
      <button class="sad" onclick="makeSad()">Make Me Sad</button>
    </div>
  </div>

  <script>
    const character = document.getElementById('character');
    const rain = document.getElementById('rain');
    const butter = document.getElementById('butter');

    function makeHappy() {
      character.textContent = 'ðŸ’ƒ';
      character.style.transform = 'translateX(-50%) rotate(10deg)';
      rain.style.display = 'block';
      butter.classList.remove('pour');
    }

    function makeSad() {
      character.textContent = 'ðŸ˜¢';
      character.style.transform = 'translateX(-50%) rotate(0deg)';
      rain.style.display = 'none';
      butter.classList.add('pour');
    }
  </script>
</body>
</html>
