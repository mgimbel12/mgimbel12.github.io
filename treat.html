<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Trick-or-Treat Party</title>
  <link rel="stylesheet" href="halloweentreats.css" />
</head>
<body>
  <header>
    <h1>🎃 Welcome to the Haunted Party 🎃</h1>
    <p>Click candies, reveal costumes, and knock for treats!</p>
  </header>

  <section class="game-section">
    <h2>🍬 Candy Clicker Game</h2>
    <div id="score">Score: 0</div>
    <div id="candy-area"></div>
  </section>

  <section class="card-section">
    <h2>🧛 Costume Reveal</h2>
    <div class="card">
      <div class="front">Marissa</div>
      <div class="back">Witch of Light</div>
    </div>
  </section>

  <section class="door-section">
    <h2>🚪 Trick-or-Treat Door</h2>
    <button id="door">Knock on the Door</button>
    <div id="result"></div>
  </section>

  <footer>
    <p>Made with 🕯️ and 🎃 by Marissa</p>
  </footer>

  <script src="halloweentreats.js"></script>
</body>
</html>
