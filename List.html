<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>She's Making a List 🎄</title>
  <link rel="stylesheet" href="lists.css" />
</head>
<body>
  <div class="floating-objects"></div>

  <div class="container">
    <h1>🎁 She's Making a List</h1>
    <p>Enter the secret password to unwrap the trailer:</p>
    <input type="password" id="password" placeholder="Enter password..." />
    <button onclick="checkPassword()">Unlock</button>

    <div id="trailer" class="hidden">
      <h2>🎬 Official Trailer</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/4lH95_PiHdI" 
        title="She's Making a List Trailer" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f0f8ff" />

  <!-- Snowflakes -->
  <circle cx="50" cy="40" r="3" fill="white" />
  <circle cx="120" cy="80" r="2.5" fill="white" />
  <circle cx="200" cy="60" r="3" fill="white" />
  <circle cx="250" cy="100" r="2" fill="white" />
  <circle cx="180" cy="150" r="2.5" fill="white" />
  <circle cx="90" cy="200" r="3" fill="white" />
  <circle cx="30" cy="300" r="2" fill="white" />

  <!-- Tree Layers -->
  <polygon points="150,60 100,140 200,140" fill="#228B22" />
  <polygon points="150,110 90,200 210,200" fill="#2E8B57" />
  <polygon points="150,170 80,270 220,270" fill="#006400" />

  <!-- Snow on Tree -->
  <path d="M120,140 Q150,130 180,140 Q150,145 120,140" fill="white" opacity="0.8" />
  <path d="M110,200 Q150,190 190,200 Q150,205 110,200" fill="white" opacity="0.8" />
  <path d="M100,270 Q150,260 200,270 Q150,275 100,270" fill="white" opacity="0.8" />

  <!-- Tree Trunk -->
  <rect x="140" y="270" width="20" height="40" fill="#8B4513" />

  <!-- Star -->
  <polygon points="150,40 155,55 170,55 158,65 163,80 150,70 137,80 142,65 130,55 145,55" fill="gold" />

</svg>

  <script src="lists.js"></script>
</body>
</html>
