<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chloe Sullivan Vault</title>
  <link rel="stylesheet" href="chloe09.css" />
</head>
<body>
  <header>
    <h1>🛰️ Chloe Sullivan: Watchtower Vault</h1>
    <p>Enter your passphrase to unlock Chloe’s world.</p>
  </header>

  <section class="vault-gate">
    <input type="password" id="vaultPassword" placeholder="Type your phrase..." />
    <button onclick="unlockVault()">Unlock</button>
    <p id="feedback"></p>
  </section>

  <!-- Chloe Video Vault -->
  <section id="watchtowerVault" class="vault-content hidden">
    <h2>🎬 Chloe Sullivan Video Showcase</h2>
    <div class="floating-icons">
      <div class="icon laptop">💻</div>
      <div class="icon meteor">🪨</div>
      <div class="icon camera">📸</div>
    </div>
<iframe width="560" height="315" src="https://www.youtube.com/embed/KIyv4nE5v3E?si=0rRVXG_MEsWXTG7Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/sSkW9X_9e1s?si=FoYuqDAGeQ7SbggS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    
  </section>

  <!-- SVG Art Vault -->
  <section id="svgVault" class="vault-content hidden">
    <h2>🎨 Chloe Sullivan SVG Art Gallery</h2>

<svg viewBox="0 0 100 100" width="200" height="200" class="superman-symbol">
  <polygon points="50,5 95,35 75,95 25,95 5,35" fill="#e60000" stroke="#ffcc00" stroke-width="3"/>
  <text x="50%" y="60%" text-anchor="middle" fill="#ffcc00" font-size="30" font-family="Arial" dy=".3em">S</text>
</svg>

<style>
.superman-symbol {
  animation: pulse 2s infinite;
  transition: transform 0.3s ease;
}
.superman-symbol:hover {
  transform: translateY(-10px);
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>


  </section>

  <script src="chloe0089.js"></script>
</body>
</html>
