<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mother's Day Doughnuts</title>
  <link rel="stylesheet" href="doughnut.css" />
</head>
<body>
  <main class="doughnut-land">
    <h1>Happy Mother's Day! 💐</h1>
    <p>Choose a doughnut to nibble 🍩</p>

    <section class="doughnut-display">
      <div class="doughnut small pink" onclick="eatDoughnut(this)"></div>
      <div class="doughnut medium chocolate" onclick="eatDoughnut(this)"></div>
      <div class="doughnut large sprinkle" onclick="eatDoughnut(this)"></div>
    </section>
  </main>

  <script src="doughnut.js"></script>
</body>
</html>
