<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Notebook Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f5f5f5;
      --paper: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --radius: 10px;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * ,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-main);
      background: radial-gradient(circle at top, #e5e7eb, #d1d5db 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      color: var(--ink);
    }

    .sheet-wrapper {
      width: 100%;
      max-width: 900px;
      background: var(--paper);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem 2rem 2rem;
      position: relative;
    }

    .sheet-header {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      align-items: flex-end;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.75rem;
      margin-bottom: 1rem;
    }

    .title-block {
      flex: 2 1 260px;
    }

    .title-block h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.04em;
    }

    .title-block p {
      margin: 0.25rem 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .meta-block {
      flex: 1 1 200px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.4rem 0.75rem;
      font-size: 0.85rem;
    }

    .meta-label {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.7rem;
    }

    .meta-input {
      border: none;
      border-bottom: 1px solid #d1d5db;
      padding: 0.1rem 0;
      font-size: 0.85rem;
      outline: none;
      background: transparent;
    }

    .meta-input:focus {
      border-color: var(--accent);
    }

    .staff-area {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .staff-row {
      padding: 0.75rem 0;
      border-radius: 6px;
      position: relative;
    }

    .staff-lines {
      height: 80px;
      background-image: repeating-linear-gradient(
        to bottom,
        #111827,
        #111827 1px,
        transparent 1px,
        transparent 10px
      );
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .staff-label {
      position: absolute;
      left: -2.2rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 0.4rem 0.9rem;
      font-size: 0.85rem;
      background: #f9fafb;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: background 0.15s, border-color 0.15s, transform 0.08s;
    }

    .btn span {
      font-size: 1rem;
    }

    .btn:hover {
      background: #e5edff;
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .lyrics-block {
      margin-top: 1.25rem;
    }

    .lyrics-block label {
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .lyrics-textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 0.6rem 0.7rem;
      font-family: var(--font-main);
      font-size: 0.9rem;
      resize: vertical;
      outline: none;
    }

    .lyrics-textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    .footer-note {
      margin-top: 0.75rem;
      font-size: 0.75rem;
      color: var(--muted);
      text-align: right;
    }

    @media print {
      body {
        background: #ffffff;
        padding: 0;
      }
      .sheet-wrapper {
        box-shadow: none;
        border-radius: 0;
        max-width: 100%;
      }
      .controls-bar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="sheet-wrapper">
    <header class="sheet-header">
      <div class="title-block">
        <h1 contenteditable="true">Untitled Hymn / Song</h1>
        <p>Music Notebook Sheet</p>
      </div>

      <div class="meta-block">
        <div class="meta-label">Key</div>
        <input class="meta-input" placeholder="C, G, D..." />

        <div class="meta-label">Tempo</div>
        <input class="meta-input" placeholder="e.g. 80 BPM" />

        <div class="meta-label">Time</div>
        <input class="meta-input" placeholder="4/4, 3/4..." />

        <div class="meta-label">Composer</div>
        <input class="meta-input" placeholder="Name" />
      </div>
    </header>

    <section class="staff-area" id="staffArea">
      <div class="staff-row">
        <span class="staff-label">Staff 1</span>
        <div class="staff-lines"></div>
      </div>
      <div class="staff-row">
        <span class="staff-label">Staff 2</span>
        <div class="staff-lines"></div>
      </div>
    </section>

    <div class="controls-bar">
      <button class="btn btn-primary" id="addStaffBtn">
        <span>Ôºã</span> Add Staff
      </button>
      <button class="btn" onclick="window.print()">
        <span>üñ®Ô∏è</span> Print Sheet
      </button>
    </div>

    <section class="lyrics-block">
      <label for="lyrics">Lyrics / Notes</label>
      <textarea id="lyrics" class="lyrics-textarea" placeholder="Write lyrics, chord notes, or rehearsal instructions here..."></textarea>
    </section>

    <p class="footer-note">Music notebook sheet ‚Ä¢ Feel free to duplicate this page for more songs.</p>
  </div>

  <script>
    const staffArea = document.getElementById("staffArea");
    const addStaffBtn = document.getElementById("addStaffBtn");

    function updateStaffLabels() {
      const rows = staffArea.querySelectorAll(".staff-row");
      rows.forEach((row, index) => {
        const label = row.querySelector(".staff-label");
        label.textContent = "Staff " + (index + 1);
      });
    }

    addStaffBtn.addEventListener("click", () => {
      const newRow = document.createElement("div");
      newRow.className = "staff-row";
      newRow.innerHTML = `
        <span class="staff-label"></span>
        <div class="staff-lines"></div>
      `;
      staffArea.appendChild(newRow);
      updateStaffLabels();
    });

    updateStaffLabels();
  </script>
</body>
</html>
