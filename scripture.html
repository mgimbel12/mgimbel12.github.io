<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scripture Time Tracker</title>
  <link rel="stylesheet" href="scripture.css" />
</head>
<body>
  <div class="container">
    <h1>Scripture Reflections</h1>
        <div class="datetime">
      <p id="dateDisplay"></p>
      <p id="timeDisplay"></p>
    </div>
    <section class="scripture" id="scripture1">
      <h2>Scripture 1</h2>
      <p>"Let there be light." – Genesis 1:3</p>
    </section>
    <section class="scripture" id="scripture2">
      <h2>Scripture 2</h2>
      <p>"I can do all things through Christ who strengthens me." – Philippians 4:13</p>
    </section>
    <section class="scripture" id="scripture3">
      <h2>Scripture 3</h2>
      <p>"For I know the plans I have for you." – Jeremiah 29:11</p>
    </section>
    <section class="scripture" id="scripture4">
      <h2>Scripture 4</h2>
      <p>"The light shines in the darkness." – John 1:5</p>
    </section>
  </div>
  <script src="scripture.js"></script>
</body>
</html>
