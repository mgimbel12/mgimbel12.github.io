<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary & Celebration</title>
  <link rel="stylesheet" href="Sanctuary.css" />
</head>
<body>

  <!-- Farmhouse Scene -->
  <section id="farm-garden">
    <img src="https://s-media-cache-ak0.pinimg.com/736x/47/d3/af/47d3af8e5855bf79f183f2a2bf6dceac--country-barns-old-barns.jpg" alt="Yellow Farmhouse" class="farmhouse" />
    <div class="rocking-horse"></div>
    <div class="garden">
      <div class="flower" data-quote="Faith grows where love is planted."></div>
      <div class="flower" data-quote="Smallville taught us strength in silence."></div>
    </div>
  </section>

  <!-- Disneyland Countdown -->
  <section id="disney-countdown">
    <h2>Countdown to Disneyland Premiere</h2>
    <div id="countdown-timer"></div>
    <div class="balloons">
      <div class="balloon red"></div>
      <div class="balloon yellow"></div>
      <div class="balloon blue"></div>
    </div>
  </section>

  <!-- Password Gate -->
  <section id="vault-access">
    <h2>Enter Vault</h2>
    <input type="password" id="vault-password" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
    <div id="vault-content" style="display:none;">
      <p>Welcome to the Smallville Vault!</p>
    </div>
  </section>

  <!-- Picnic Scene -->
  <section id="picnic-meadow">
    <div class="picnic-blanket">
      <div class="treat pie" data-message="Apple pie and grace."></div>
      <div class="treat rose" data-message="Roses bloom in faith."></div>
    </div>
  </section>
  <style>
    body {
      background: linear-gradient(to bottom, #f0f8ff, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    svg {
      width: 200px;
      height: 200px;
      animation: floatLeaf 6s infinite ease-in-out;
    }

    @keyframes floatLeaf {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>

  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Leaf base -->
    <path d="M100,20 C130,40 150,80 100,180 C50,80 70,40 100,20 Z"
          fill="url(#leafGradient)" stroke="#4a4a4a" stroke-width="2"/>

    <!-- Gradient definition -->
    <defs>
      <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="red" />
        <stop offset="50%" stop-color="yellow" />
        <stop offset="100%" stop-color="green" />
      </linearGradient>
    </defs>

    <!-- Veins -->
    <line x1="100" y1="20" x2="100" y2="180" stroke="#333" stroke-width="1"/>
    <line x1="80" y1="60" x2="120" y2="60" stroke="#333" stroke-width="1"/>
    <line x1="70" y1="100" x2="130" y2="100" stroke="#333" stroke-width="1"/>
    <line x1="80" y1="140" x2="120" y2="140" stroke="#333" stroke-width="1"/>
  </svg>
  <script src="Celebration.js"></script>
</body>
</html>
