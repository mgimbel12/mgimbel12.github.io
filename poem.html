<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woven Threads</title>
  <link rel="stylesheet" href="poem.css" />
</head>
<body>
  <div class="container">
    <h1>Woven Threads</h1>
    <p class="line">Life is a thread we cannot see,</p>
    <p class="line">Woven with hope, fear, and mystery.</p>
    <p class="line">Moments stitched in dusk and dawn,</p>
    <p class="line">Some tightly held, some quietly gone.</p>
    <p class="line">Each breath a needle, each choice a seam,</p>
    <p class="line">Binding dreams to the fabric of dream.</p>
    <button id="shuffleBtn">Stir the winds of reflection 🌬️</button>
    <div id="reflectionBox"></div>
  </div>
  <script src="poem.js"></script>
</body>
</html>
