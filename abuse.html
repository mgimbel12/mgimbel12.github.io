<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abuse Awareness & Support</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .hotline { background: #ffeaea; border-left: 5px solid #e60000; padding: 10px; margin-bottom: 15px; }
    .echo { font-style: italic; color: #444; margin: 20px 0; }
    button { background: #e60000; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    button:hover { background: #cc0000; }
  </style>
</head>
<body>
  <h1>Support Against Abuse & Neglect</h1>
  <div class="hotline"><strong>Child Abuse Hotline:</strong> 1-800-422-4453</div>
  <div class="hotline"><strong>Domestic Violence Hotline:</strong> 1-800-799-7233</div>
  <div class="hotline"><strong>Human Trafficking Hotline:</strong> 1-888-373-7888</div>
  <p class="echo">“Abuse silences the soul. Every person deserves safety, dignity, and the freedom to thrive.”</p>
  <button onclick="alert('You are not alone. Help is available. Call a hotline today.')">Need Help?</button>
</body>
</html>
