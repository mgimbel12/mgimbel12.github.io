<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello Kitty Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(180deg, #ffe6f2, #fff);
        color: #333;
    }

    header {
        text-align: center;
        padding: 30px 10px;
    }

    h1 {
        font-size: 36px;
        color: #ff4b8b;
        text-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
    }

    .hello-kitty-face {
        margin: 0 auto;
        margin-top: 10px;
        width: 180px;
        height: 140px;
        position: relative;
        background: #fff;
        border-radius: 60% 60% 55% 55%;
        border: 4px solid #333;
    }

    .ear {
        width: 50px;
        height: 50px;
        background: #fff;
        border: 4px solid #333;
        position: absolute;
        top: -30px;
        border-radius: 20px 20px 0 0;
    }

    .ear.left {
        left: 10px;
        transform: rotate(-15deg);
    }

    .ear.right {
        right: 10px;
        transform: rotate(15deg);
    }

    .eye {
        width: 10px;
        height: 16px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 55px;
    }

    .eye.left {
        left: 45px;
    }

    .eye.right {
        right: 45px;
    }

    .nose {
        width: 14px;
        height: 10px;
        background: #ffcc66;
        border-radius: 50%;
        position: absolute;
        top: 75px;
        left: 50%;
        transform: translateX(-50%);
    }

    .whisker {
        width: 40px;
        height: 2px;
        background: #333;
        position: absolute;
        top: 70px;
    }

    .whisker.left1 { left: 10px; }
    .whisker.left2 { left: 10px; top: 80px; }
    .whisker.right1 { right: 10px; }
    .whisker.right2 { right: 10px; top: 80px; }

    .bow {
        position: absolute;
        top: 20px;
        right: -10px;
        width: 60px;
        height: 40px;
    }

    .bow-circle {
        width: 18px;
        height: 18px;
        background: #ff4b8b;
        border-radius: 50%;
        border: 3px solid #b3003b;
        position: absolute;
        top: 11px;
        left: 21px;
    }

    .bow-left, .bow-right {
        width: 26px;
        height: 26px;
        background: #ff7aa8;
        border-radius: 50%;
        border: 3px solid #b3003b;
        position: absolute;
        top: 7px;
    }

    .bow-left { left: 0; }
    .bow-right { right: 0; }

    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin: 15px 0;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
        border: 2px solid #ffd1e6;
    }

    .btn {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        border: none;
        background: #ff4b8b;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
    }

    .btn:hover {
        background: #e03a76;
    }

    .message {
        margin-top: 10px;
        font-weight: 600;
        color: #ff4b8b;
    }
</style>
</head>
<body>

<header>
    <h1>Hello Kitty Playground</h1>
    <div class="hello-kitty-face">
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="eye left"></div>
        <div class="eye right"></div>

        <div class="nose"></div>

        <div class="whisker left1"></div>
        <div class="whisker left2"></div>
        <div class="whisker right1"></div>
        <div class="whisker right2"></div>

        <div class="bow">
            <div class="bow-left"></div>
            <div class="bow-right"></div>
            <div class="bow-circle"></div>
        </div>
    </div>
</header>

<main>
    <section class="card">
        <h2>Click for a Cute Greeting</h2>
        <button class="btn" id="greetBtn">Say Hello</button>
        <div class="message" id="greetMsg"></div>
    </section>

    <section class="card">
        <h2>Favorite Things List</h2>
        <p>Add something cute to the list:</p>
        <input type="text" id="cuteInput" placeholder="Strawberries, bows, friends..." style="width:70%; padding:6px; border-radius:8px; border:1px solid #ccc;">
        <button class="btn" id="addCute">Add</button>
        <ul id="cuteList" style="margin-top:10px;"></ul>
    </section>

    <section class="card">
        <h2>Little Mood Counter</h2>
        <p>How many smiles today?</p>
        <button class="btn" id="smilePlus">+1 Smile</button>
        <div class="message">Smiles: <span id="smileCount">0</span></div>
    </section>
</main>

<script>
    // Greeting button
    document.getElementById("greetBtn").addEventListener("click", function() {
        const greetings = [
            "Hello Kitty says: Youâ€™re purr-fect just as you are.",
            "A bow, a smile, and a little kindness.",
            "Sprinkling pink sparkles on your day!",
            "Hello Kitty hug: soft, gentle, and full of love."
        ];
        const msg = greetings[Math.floor(Math.random() * greetings.length)];
        document.getElementById("greetMsg").innerText = msg;
    });

    // Cute list
    document.getElementById("addCute").addEventListener("click", function() {
        const input = document.getElementById("cuteInput");
        const value = input.value.trim();
        if (!value) return;
        const li = document.createElement("li");
        li.textContent = value;
        document.getElementById("cuteList").appendChild(li);
        input.value = "";
    });

    // Smile counter
    let smiles = 0;
    document.getElementById("smilePlus").addEventListener("click", function() {
        smiles++;
        document.getElementById("smileCount").innerText = smiles;
    });
</script>

</body>
</html>
