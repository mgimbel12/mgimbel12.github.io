<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>America — Uncle Sam, Betsy Ross, and July 4th Countdown</title>
  <style>
    :root{
      --red:#c41e3a;
      --blue:#0a3161;
      --white:#ffffff;
      --green:#2aa745;
      --orange:#ff7a1a;
      --black:#121212;

      --bg:#f3f4f6;
      --shadow: 0 10px 25px rgba(0,0,0,0.15);
      --radius:14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:#111;
      background: var(--bg);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* Flag backdrop */
    .flag-wrap{
      position:relative;
      overflow:hidden;
      min-height: 340px;
      background:
        /* stripes */
        repeating-linear-gradient(
          to bottom,
          var(--red) 0px,
          var(--red) 26px,
          var(--white) 26px,
          var(--white) 52px
        );
    }
    /* canton (blue field) */
    .flag-wrap::before{
      content:"";
      position:absolute;
      left:0; top:0;
      width: 45%;
      height: calc(52px * 7); /* seven stripes tall in desktop view */
      max-height: 52vw;
      background: var(--blue);
    }

    /* star grid (50 stars) — simple dots for performance */
    .flag-wrap::after{
      content:"";
      position:absolute;
      left:0; top:0;
      width: 45%;
      height: calc(52px * 7);
      pointer-events:none;
      background-image:
        radial-gradient(var(--white) 1.8px, transparent 2px);
      background-size: 28px 28px;
      background-position: 8px 8px;
      mix-blend-mode: normal;
      opacity: 0.9;
    }

    header{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top: 18px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border: 2px solid var(--blue);
      color: var(--blue);
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 8px 16px;
      border-radius: 999px;
      box-shadow: var(--shadow);
    }

    /* Main content card area */
    .content{
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      position: relative;
      margin-top: -60px;
      z-index: 2;
    }

    .card{
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      border: 2px solid #e6e7eb;
    }

    .card-head{
      display:flex;
      align-items:center;
      gap:16px;
      padding: 16px 20px;
      border-bottom: 2px solid #f0f1f4;
    }
    .badge{
      font-weight: 800;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.08em;
      padding: 8px 12px;
      border-radius: 999px;
      border: 2px solid var(--black);
    }
    .badge.sam{ color: var(--white); background: var(--blue); border-color: var(--blue); }
    .badge.betsy{ color: var(--white); background: var(--red); border-color: var(--red); }

    .card-body{
      padding: 18px 20px 22px;
      display:grid;
      grid-template-columns: 120px 1fr;
      gap: 16px;
      align-items:center;
    }

    /* Simplified vector portraits */
    .portrait{
      width: 120px; height: 160px;
      border-radius: 10px;
      background: #f9fafb;
      border: 2px solid #e8eaef;
      position:relative;
      overflow:hidden;
    }
    /* Uncle Sam hat */
    .portrait.sam::before{
      content:"";
      position:absolute;
      top:8px; left:10px; right:10px;
      height: 36px;
      background:
        linear-gradient(to right, var(--red) 0 20%, var(--white) 20% 40%, var(--red) 40% 60%, var(--white) 60% 80%, var(--red) 80% 100%);
      border: 2px solid var(--blue);
      border-bottom-width: 6px;
    }
    .portrait.sam::after{
      content:"";
      position:absolute;
      top:54px; left: 18px; right:18px;
      height: 86px;
      background:
        radial-gradient(circle at 50% 40%, #ffe6c9 30%, transparent 32%),
        radial-gradient(circle at 50% 60%, #ffe6c9 28%, transparent 30%);
      border-radius: 10px;
      box-shadow: inset 0 -6px 0 var(--blue);
    }
    /* Betsy bonnet + flag swatch */
    .portrait.betsy::before{
      content:"";
      position:absolute;
      top:12px; left:15px; right:15px;
      height: 40px;
      background: #fff;
      border-radius: 999px 999px 24px 24px;
      border: 2px solid #d7d9df;
    }
    .portrait.betsy::after{
      content:"";
      position:absolute;
      bottom:10px; left:6px;
      width: 108px; height: 44px;
      background:
        linear-gradient(to right, var(--blue) 0 36%, transparent 36%),
        repeating-linear-gradient(to bottom, var(--red) 0 8px, var(--white) 8px 16px);
      border: 2px solid #e0e2e8;
      border-radius: 6px;
    }

    .title{
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 0.02em;
      color: var(--black);
    }
    .subtitle{
      margin-top: 6px;
      color: #475569;
      font-size: 14px;
    }

    /* Betsy Ross 13-star circle emblem (SVG) */
    .emblem{
      margin-top: 10px;
      width: 160px; height: 100px;
      display:flex; align-items:center;
    }
    .emblem svg{ width:100%; height:100% }

    /* Countdown */
    .countdown{
      grid-column: 1 / -1;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 2px solid #e6e7eb;
      padding: 16px 20px;
    }
    .row-top{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px;
    }
    .now{
      font-weight:600;
      color:#334155;
    }
    .target{
      font-weight:700;
      color: var(--blue);
    }
    .timer{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .unit{
      border-radius: 14px;
      padding: 18px 14px;
      text-align:center;
      color: #0b1320;
      border: 2px solid transparent;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }
    .unit .label{
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.85;
    }
    .unit .value{
      margin-top: 6px;
      font-size: 26px;
      font-weight: 900;
    }

    .days{ background: var(--green); color: #062c12; }
    .hours{ background: var(--white); border-color:#dbe1e9; }
    .minutes{ background: var(--orange); color:#311602; }
    .seconds{ background: var(--blue); color: var(--white); }

    /* Responsive */
    @media (max-width: 950px){
      .content{ grid-template-columns: 1fr; margin-top: -40px; }
      .flag-wrap::before, .flag-wrap::after{ width: 56%; height: calc(52px * 6); }
    }
    @media (prefers-color-scheme: dark){
      body{ background:#0c1116; color:#e5e7eb; }
      .card, .countdown{ background:#0f1720; border-color:#162232; }
      .subtitle{ color:#9aa6b2; }
      .now{ color:#cbd5e1; }
      header{ background: rgba(10,49,97,0.22); color:#fff; border-color:#fff; }
    }
  </style>
</head>
<body>
  <div class="flag-wrap">
    <header>AMERICA</header>
  </div>

  <main class="content" aria-label="Patriotic feature section">
    <!-- Uncle Sam card -->
    <section class="card" aria-labelledby="sam-title">
      <div class="card-head">
        <span class="badge sam">Uncle Sam</span>
      </div>
      <div class="card-body">
        <div class="portrait sam" role="img" aria-label="Stylized portrait of Uncle Sam with star-spangled hat"></div>
        <div>
          <div id="sam-title" class="title">Uncle Sam</div>
          <div class="subtitle">Classic patriotic figure pointing us toward duty and celebration.</div>
        </div>
      </div>
    </section>

    <!-- Betsy Ross card -->
    <section class="card" aria-labelledby="betsy-title">
      <div class="card-head">
        <span class="badge betsy">Betsy Ross</span>
      </div>
      <div class="card-body">
        <div class="portrait betsy" role="img" aria-label="Stylized portrait of Betsy Ross with bonnet and a folded flag"></div>
        <div>
          <div id="betsy-title" class="title">Betsy Ross</div>
          <div class="subtitle">Tradition tells of her circle of thirteen stars, a symbol of unity.</div>

          <div class="emblem" aria-hidden="false" aria-label="Thirteen-star circle emblem">
            <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
              <rect x="0" y="0" width="200" height="120" rx="10" fill="#0a3161"/>
              <!-- 13 stars in a circle -->
              <g fill="#ffffff">
                <!-- place stars around a circle -->
                <!-- center (100,60), radius 38 -->
                <!-- simple five-pointed stars via polygons -->
                <!-- We'll compute approximate positions manually -->
                <!-- angles: 0..12 -->
                <!-- For readability, a small path for a star -->
                <defs>
                  <path id="star" d="M0,-6 L1.76,-1.85 L5.7,-1.85 L2.3,0.7 L3.5,4.7 L0,2.1 L-3.5,4.7 L-2.3,0.7 L-5.7,-1.85 L-1.76,-1.85 Z"/>
                </defs>
                <!-- draw 13 uses -->
                <!-- we’ll position via translate + scale -->
                <!-- helper function not available in SVG; so list all -->
                <g transform="translate(100,60)">
                  <!-- 13 points around circle radius 38 -->
                  <g transform="translate(38,0) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(33,17) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(20,30) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(0,38) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(-20,30) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(-33,17) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(-38,0) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(-33,-17) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(-20,-30) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(0,-38) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(20,-30) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(33,-17) scale(1.8)"><use href="#star"/></g>
                  <g transform="translate(0,0) scale(1.8)"><use href="#star"/></g>
                </g>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </section>

    <!-- Countdown -->
    <section class="countdown" aria-label="Live countdown to Independence Day">
      <div class="row-top">
        <div class="now" id="now">Loading current date and time…</div>
        <div class="target" id="target">Countdown to July 4th</div>
      </div>

      <div class="timer" role="group" aria-label="Countdown timer">
        <div class="unit days" aria-live="polite">
          <div class="label">Days</div>
          <div class="value" id="dd">0</div>
        </div>
        <div class="unit hours" aria-live="polite">
          <div class="label">Hours</div>
          <div class="value" id="hh">00</div>
        </div>
        <div class="unit minutes" aria-live="polite">
          <div class="label">Minutes</div>
          <div class="value" id="mm">00</div>
        </div>
        <div class="unit seconds" aria-live="polite">
          <div class="label">Seconds</div>
          <div class="value" id="ss">00</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Utilities
    const pad2 = (n) => String(n).padStart(2,'0');

    function formatNow(d){
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
      ];
      const dayName = days[d.getDay()];
      const monthName = months[d.getMonth()];
      const date = d.getDate();
      const year = d.getFullYear();

      const hours24 = d.getHours();
      const ampm = hours24 >= 12 ? "PM" : "AM";
      const hours12 = hours24 % 12 || 12;
      const minutes = pad2(d.getMinutes());
      const seconds = pad2(d.getSeconds());

      return `${dayName}, ${monthName} ${date}, ${year} ${hours12}:${minutes}:${seconds} ${ampm}`;
    }

    function nextIndependenceDay(from = new Date()){
      const y = from.getFullYear();
      const july4ThisYear = new Date(y, 6, 4, 0, 0, 0); // Month 6 = July
      if (from <= july4ThisYear) return july4ThisYear;
      return new Date(y + 1, 6, 4, 0, 0, 0);
    }

    function diffParts(to, from){
      const ms = to - from;
      const clamped = Math.max(ms, 0);
      const totalSeconds = Math.floor(clamped / 1000);
      const days = Math.floor(totalSeconds / (24*3600));
      const hours = Math.floor((totalSeconds % (24*3600)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return { days, hours, minutes, seconds };
    }

    function update(){
      const now = new Date();
      const target = nextIndependenceDay(now);
      const parts = diffParts(target, now);

      // Date/time/month
      document.getElementById("now").textContent = formatNow(now);

      // Target display
      const tDay = target.getDate();
      const tYear = target.getFullYear();
      document.getElementById("target").textContent = `Countdown to July 4, ${tYear}`;

      // Boxes
      document.getElementById("dd").textContent = parts.days;
      document.getElementById("hh").textContent = pad2(parts.hours);
      document.getElementById("mm").textContent = pad2(parts.minutes);
      document.getElementById("ss").textContent = pad2(parts.seconds);
    }

    // Kick off
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
