<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hallows Sanctuary</title>
  <link rel="stylesheet" href="hallows.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <h1>ü™Ñ Welcome to the Hallows Sanctuary</h1>
    <p>Please enter the sacred password to proceed:</p>

    <div class="login-box">
      <input type="password" id="txtPassword" placeholder="Enter the Hallows password..." />
      <button onclick="validateAccess()">Unlock</button>
      <div id="accessMessage"></div>
    </div>

    <div id="quizSection" style="display:none;">
      <form id="magicQuizForm" onsubmit="handleSubmit(event)">
        <fieldset>
          <legend>üßô‚Äç‚ôÄÔ∏è Magical Quiz</legend>

          <p>
            <label for="txtName">Name:</label>
            <input type="text" id="txtName" required />
          </p>

          <p>
            <label for="txtEquation">Enter a Math Equation (TeX format):</label><br />
            <input type="text" id="txtEquation" placeholder="e.g. x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}" oninput="renderEquation()" required />
          </p>

          <div id="equationPreview" class="equation-box">Your equation will appear here.</div>

          <p>
            <label for="txtAnswer">In one spellbinding paragraph, define the sum total of Western thought. Bonus: include the Sanderson Sisters.</label><br />
            <textarea id="txtAnswer" rows="8" cols="50" required></textarea>
          </p>

          <button type="submit">Submit Your Magic</button>
        </fieldset>
      </form>

      <div id="quizResults" style="margin-top:2em; display:none;">
        <h3>‚ú® Your Magical Submission:</h3>
        <p><strong>Name:</strong> <span id="resultName"></span></p>
        <p><strong>Equation:</strong></p>
        <div id="resultEquation" class="equation-box"></div>
        <p><strong>Answer:</strong></p>
        <div id="resultAnswer" style="white-space:pre-wrap;"></div>
      </div>

      <h2>üé• Hallows Lore</h2>
      <p>Be safe‚Äîand don't light the Black Flame Candle!</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/nBXS3weGNc0?si=mlsGK1W-_ghJt2KC"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function validateAccess() {
      const password = document.getElementById("txtPassword").value;
      const message = document.getElementById("accessMessage");
      const quizSection = document.getElementById("quizSection");

      if (password === "TrickOrTruth") {
        message.innerHTML = "<p style='color:lightgreen;'>ü™Ñ Welcome, Keeper of the Hallows!</p>";
        quizSection.style.display = "block";
      } else {
        message.innerHTML = "<p style='color:red;'>üö´ Incorrect incantation. Try again.</p>";
        quizSection.style.display = "none";
      }
    }

    function renderEquation() {
      const input = document.getElementById("txtEquation").value;
      const preview = document.getElementById("equationPreview");
      preview.innerHTML = `\\[${input}\\]`;
      MathJax.typesetPromise();
    }

    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("txtName").value;
      const equation = document.getElementById("txtEquation").value;
      const answer = document.getElementById("txtAnswer").value;

      document.getElementById("resultName").textContent = name;
      document.getElementById("resultEquation").innerHTML = `\\[${equation}\\]`;
      document.getElementById("resultAnswer").textContent = answer;

      MathJax.typesetPromise();
      document.getElementById("quizResults").style.display = "block";
    }
  </script>
</body>
</html>
