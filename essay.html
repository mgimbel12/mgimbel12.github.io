<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>essay.html</title>
  <link rel="stylesheet" href="essay.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="quiz-container">
    <form action="">
      <fieldset>
        <legend>üßô‚Äç‚ôÄÔ∏è Magical Quiz</legend>
        <p>
          <label for="txtName">Name:</label>
          <input type="text" id="txtName" />
        </p>
        <p>
          <label for="txtEquation">Enter a Math Equation (TeX format):</label><br/>
          <input type="text" id="txtEquation" placeholder="e.g. x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}" oninput="renderEquation()" />
        </p>
        <div id="equationPreview" class="equation-box">Your equation will appear here.</div>

          <label for="txtAnswer">In one spellbinding paragraph, briefly define the sum total of Western thought. Bonus: include a reference to the Sanderson Sisters.</label><br/>
          <textarea id="txtAnswer" rows="8" cols="50"></textarea>

      </fieldset>
    </form>

    <h1>üëª Hello, World of Wonder</h1>
    <p>Be safe‚Äîand don't light the Black Flame Candle!</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/nBXS3weGNc0?si=mlsGK1W-_ghJt2KC"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

  <script>
    function renderEquation() {
      const input = document.getElementById("txtEquation").value;
      const preview = document.getElementById("equationPreview");
      preview.innerHTML = `\\[${input}\\]`;
      MathJax.typesetPromise();
    }
  </script>
</body>
</html>
