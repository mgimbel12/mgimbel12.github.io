<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guardians of Grace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d0e6f7, #f0f8ff);
      overflow-x: hidden;
      color: #003366;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #002244;
    }

    .badge {
      margin: 2rem auto;
      width: 120px;
      height: 120px;
      background: url('henderson-badge.svg') no-repeat center/contain;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .quote {
      font-style: italic;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    .password-section {
      margin: 2rem auto;
      max-width: 400px;
    }

    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #003366;
      border-radius: 5px;
      width: 80%;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #protected {
      display: none;
      margin-top: 3rem;
    }

    .floating {
      position: absolute;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .svg-art {
      width: 100px;
      height: 100px;
      margin: 1rem auto;
    }

    .poem {
      font-size: 1.1rem;
      margin: 2rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>Guardians of Grace</h1>
  <div class="badge"></div>
  <p class="quote">“To protect, to serve, to uplift.”</p>

  <div class="password-section">
    <input type="password" id="password" placeholder="Enter access code" />
    <button onclick="unlockArt()">Unlock Tribute</button>
  </div>

  <div id="protected">
    <div class="svg-art floating" style="top: 20%; left: 10%;">
      <!-- Example SVG: Wolf -->
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="#003366" />
        <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="12">Wolf</text>
      </svg>
    </div>

    <div class="svg-art floating" style="top: 60%; left: 80%;">
      <!-- Example SVG: Dove -->
      <svg viewBox="0 0 100 100">
        <rect width="100" height="100" fill="#99ccff" />
        <text x="50%" y="55%" text-anchor="middle" fill="#003366" font-size="12">Dove</text>
      </svg>
    </div>

    <div class="poem">
      <p>
        We run in silence, shadows deep,<br>
        Guarding dreams while others sleep.<br>
        One howl, one heart, one sacred vow—<br>
        The pack stands strong, then and now.
      </p>
    </div>

    <p class="quote">“Blessed are the peacemakers, for they shall be called children of God.” – Matthew 5:9</p>
  </div>

  <script>
    function unlockArt() {
      const input = document.getElementById("password").value;
      const correctPassword = "Wolves2025";
      if (input === correctPassword) {
        document.getElementById("protected").style.display = "block";
      } else {
        alert("Access denied. Please try again.");
      }
    }
  </script>

</body>
</html>
