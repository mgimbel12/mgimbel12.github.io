<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marissa's Wedding Dream</title>
  <link rel="stylesheet" href="Dream.css" />
</head>
<body>
  <div id="password-screen">
    <input type="password" id="password" placeholder="Enter the magic word" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="main-content" style="display:none;">
    <header>
      <h1>Floating Love & Sweet Vows</h1>
      <div class="rings-barrier"></div>
    </header>

    <section class="floating-objects">
      <img src="dove.svg" class="dove" />
      <img src="balloon.svg" class="balloon" />
      <img src="rose.svg" class="rose" />
      <img src="pizza.svg" class="pizza" />
      <img src="icecream.svg" class="icecream" />
      <img src="doughnut.svg" class="doughnut" />
    </section>

    <footer>
      <p>Designed with love by Marissa ðŸ’œ</p>
    </footer>
  </div>

  <script src="Dream.js"></script>
</body>
</html>
